<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Â· Sara Rodriguez Rojo</title>
  <link rel="stylesheet" href="../../../style.css" />
  <link rel="stylesheet" href="games.css" />
  <link rel="stylesheet" href="../../components/navbar.css" />
</head>
<body>
  <!-- Navbar component -->
  <div id="navbar" data-title="Games"></div>

  <main class="container">
    <section id="game-list" class="section">
      <h2>Available Games</h2>
      <ul class="link-list">
        <li><a href="catch-the-circle/index.html">Catch the Circle</a></li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Sara Rodriguez Rojo</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navbarContainer = document.getElementById('navbar');
      const title = navbarContainer.getAttribute('data-title');
      fetch('../../components/navbar.html')
        .then(r => r.text())
        .then(html => navbarContainer.innerHTML = html.replace('{{title}}', title))
        .catch(err => console.error('Error loading navbar:', err));
    });
  </script>
</body>
</html>
